@layout("Meta-FSM ATM Tutorial") {
<div class="jumbotron" ng-controller="ATMController">
    <div class="container">
        <div class="col-sm-12">
            <h1 ng-show="showResultFlag">
                {{cash | currency}}, {{state}}
            </h1>
        </div>

        <div>
            <button class="btn btn-primary col-sm-4 " ng-click="deposit()">Deposit $100</button>
            <button class="btn btn-default col-sm-4 col-sm-offset-4" ng-click="withdraw()">Withdraw $100</button>
            <button class="btn btn-default col-sm-4 col-sm-offset-4" ng-click="stop()">Stop</button>
        </div>
    </div>
</div>
}
